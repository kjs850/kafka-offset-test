buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java' // 'java'라는 Gradle 플러그인 적용
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8 // Java 호환 버전을 1.8로 설정

repositories {
    mavenCentral()
}


dependencies {
    implementation('org.springframework.boot:spring-boot-starter')
    implementation('org.springframework.kafka:spring-kafka:2.2.0.RELEASE')
    implementation('org.apache.kafka:kafka-clients:0.10.1.0') // KafkaOffsetTestApplication 실행시 주석처리
    implementation('org.apache.tamaya:tamaya-core:0.2-incubating')
    compile group: 'joda-time', name: 'joda-time', version: '2.10.1'
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.kafka:spring-kafka-test:2.2.0.RELEASE')
}
